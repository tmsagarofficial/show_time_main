<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashvault Registration</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Container for the registration form */
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Styling for the heading */
        h1 {
            color: #00ff00;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Logo placeholder */
        .logo {
            background-color: #201F21;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #121212;
            font-size: 2em;
            font-weight: bold;
        }

        /* Input field styling */
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #222;
            color: #ffffff;
        }

        /* Button styling */
        button {
            background-color: #00ff00;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc00;
        }

        /* Extra link at the bottom */
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #bbbbbb;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo placeholder (can replace with actual logo) -->
        <div class="logo"><img src="logo.png" width="90" height="90">
        </div>
        
        <h1>Hashvault Registration</h1>

        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register</button>
        </form>

        <div class="footer">
            <p>We are not just Hackers. <a>We are a Culture.</a></p>
        </div>
    </div>

    <script>
        // Function to get the user's public IP
        async function getIp() {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        }

        // Function to get the user's device info
        function getDeviceInfo() {
            return {
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                language: navigator.language
            };
        }

        function getAdditionalInfo() {
            return {
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                referrer: document.referrer  // The URL they came from (if any)
            };
        }

        // Function to get the user's location (lat, lon)
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        resolve({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude
                        });
                    }, () => {
                        reject("Location access denied.");
                    });
                } else {
                    reject("Geolocation is not supported by this browser.");
                }
            });
        }

        // Handle the form submission
        document.getElementById('registration-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const ip = await getIp();
            const deviceInfo = getDeviceInfo();
            const additionalInfo = getAdditionalInfo();
            
            let locationData = null;
            try {
                locationData = await getLocation();
            } catch (error) {
                console.log(error);
            }

            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                ip: ip,
                deviceInfo: deviceInfo,
                location: locationData,
                additionalInfo: additionalInfo  // Additional scary info
            };

            fetch('http://127.0.0.1:5000/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'thank-you.html';
                }
            });
        });
    </script>
</body>
</html>
